{% extends "base.html" %}

{% block content %}

<form method="POST" class="w-50">

    <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <button class="btn btn-success">Add User</button>
</form>

{% endblock %}
